services:
  postgres:
    image: postgres:16-alpine
    container_name: railway-postgres-dev
    environment:
      POSTGRES_USER: railway
      POSTGRES_PASSWORD: railway
      POSTGRES_DB: railway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U railway"]
      interval: 10s
      timeout: 5s
      retries: 5

  studio:
    container_name: railway-studio
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "4983:4983"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://railway:railway@postgres:5432/railway
    command: npx drizzle-kit studio --host 0.0.0.0 --port 4983
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
