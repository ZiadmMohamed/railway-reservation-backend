name: Format & ESLint (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  format-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier (format)
        run: npm run format

      - name: Run ESLint Auto Fix
        run: npm run lint:fix || true

      - name: Show git status (debug)
        run: |
          git status --porcelain
          git --no-pager diff --name-only || true

      - name: Commit & push formatting/lint fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: apply formatting and ESLint fixes [skip ci]" || true
            # push back to the PR branch
            git push origin HEAD:${{ github.head_ref }} || true
          else
            echo "No formatting/lint changes to commit"
          fi

      - name: Run ESLint (CI strict)
        run: npm run lint:ci
