services:
  postgres:
    image: postgres:16-alpine
    container_name: railway-postgres
    environment:
      POSTGRES_USER: railway
      POSTGRES_PASSWORD: railway
      POSTGRES_DB: railway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U railway"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    container_name: railway-app
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://railway:railway@postgres:5432/railway
      - PORT=3000
    volumes:
      - ./logs:/usr/src/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
